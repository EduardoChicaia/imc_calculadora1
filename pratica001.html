<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerandor de resultados de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="principal">
        <h1>Calculador de IMc</h1>
        <div class="secundario">
            <label>Nome : <input type="text" name="nome" id="nome"></label>
        </div>
        <div class="terceario">
            <label>Altura: <input type="number" name="altura" id="altura"></label>
        </div>
        <div class="quarta">
            <label>Peso: <input type="number" name="peso" id="peso"></label>
        </div>
        <div id="calcular">
            <button>Calcular</button>
        </div>
        <div class="resulta  " id="resultado">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
